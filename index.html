<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Synopsis Transformer - Fabric AI Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(34, 211, 238, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Elements */
        .floating-element {
            position: fixed;
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: -7s;
        }

        .floating-element:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(5deg); }
            66% { transform: translateY(15px) rotate(-5deg); }
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #22d3ee 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Gradient Buttons */
        .gradient-btn {
            background: linear-gradient(135deg, #0891b2 0%, #7c3aed 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .gradient-btn:hover {
            background: linear-gradient(135deg, #0e7490 0%, #6d28d9 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(34, 211, 238, 0.3);
        }

        .gradient-btn-green {
            background: linear-gradient(135deg, #059669 0%, #0891b2 100%);
        }

        .gradient-btn-green:hover {
            background: linear-gradient(135deg, #047857 0%, #0e7490 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(5, 150, 105, 0.3);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 14px;
            font-weight: 500;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* File Drop Zone */
        .file-drop-zone {
            border: 2px dashed #374151;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .file-drop-zone.dragover {
            border-color: #22d3ee;
            background: rgba(34, 211, 238, 0.05);
            transform: scale(1.02);
        }

        /* Card Styling */
        .glass-card {
            background: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(34, 211, 238, 0.3);
            box-shadow: 0 8px 32px rgba(34, 211, 238, 0.1);
        }

        /* Input Styling */
        .glass-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #374151;
            color: white;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        .glass-input:focus {
            border-color: #22d3ee;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }

        .glass-input::placeholder {
            color: #6b7280;
        }

        /* Result Card */
        .result-card {
            background: rgba(31, 41, 55, 0.6);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateY(-2px);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111827;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }
    </style>
</head>
<body class="min-h-screen relative">
    <!-- Animated Grid Background -->
    <div class="grid-background"></div>

    <!-- Floating Decorative Elements -->
    <div class="floating-element">
        <i class="lucide-sparkles" style="font-size: 120px; color: #22d3ee;"></i>
    </div>
    <div class="floating-element">
        <i class="lucide-zap" style="font-size: 100px; color: #a855f7;"></i>
    </div>
    <div class="floating-element">
        <i class="lucide-cpu" style="font-size: 110px; color: #ec4899;"></i>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 max-w-6xl mx-auto px-6 py-12">
        <!-- Header -->
        <div class="text-center mb-12 space-y-4">
            <div class="flex items-center justify-center gap-3 mb-4">
                <i class="lucide-brain" style="color: #22d3ee; font-size: 48px;"></i>
            </div>
            <h1 class="text-5xl font-black gradient-text tracking-tight">
                Synopsis Transformer
            </h1>
            <p class="text-xl text-gray-400 font-medium">
                Fabric AI Services
            </p>
            <p class="text-base text-gray-500 max-w-2xl mx-auto">
                Upload VTT files, process them with AI, and browse your transformed results
            </p>
        </div>

        <!-- Compact configuration section with endpoint and user ID on same row -->
        <div class="glass-card p-6 mb-8">
            <div class="flex items-center gap-2 mb-4">
                <i class="lucide-settings" style="color: #22d3ee; font-size: 20px;"></i>
                <h2 class="text-lg font-bold text-cyan-400">Configuration</h2>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <!-- API Endpoint -->
                <div>
                    <label for="baseEndpoint" class="block text-xs font-semibold text-cyan-400 uppercase tracking-wider mb-2">
                        <i class="lucide-link" style="font-size: 12px;"></i> API Endpoint
                    </label>
                    <input 
                        id="baseEndpoint" 
                        type="text"
                        placeholder="https://your-api-gateway-url"
                        class="glass-input w-full font-mono text-sm"
                    />
                </div>

                <!-- User ID -->
                <div>
                    <label for="userId" class="block text-xs font-semibold text-green-400 uppercase tracking-wider mb-2">
                        <i class="lucide-user" style="font-size: 12px;"></i> User ID
                        <span class="text-gray-500 normal-case font-normal text-xs ml-1">(testing only - production uses login)</span>
                    </label>
                    <input 
                        id="userId" 
                        type="text" 
                        placeholder="rafa"
                        class="glass-input w-full font-mono text-sm"
                    />
                </div>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="glass-card p-8 mb-8">
            <div class="flex items-center gap-3 mb-6">
                <i class="lucide-upload-cloud" style="color: #a855f7; font-size: 24px;"></i>
                <h2 class="text-2xl font-bold text-purple-400">Upload Files</h2>
            </div>

            <!-- Drop Zone -->
            <div id="fileDropZone" class="file-drop-zone p-12 rounded-xl text-center cursor-pointer mb-6">
                <input type="file" id="fileInput" accept=".vtt" multiple class="hidden">
                <i class="lucide-file-up" style="font-size: 48px; color: #6b7280; margin: 0 auto 16px;"></i>
                <p class="text-gray-400 text-lg font-medium mb-2">Drop VTT files here or click to browse</p>
                <p class="text-gray-600 text-sm">Supports multiple file upload</p>
            </div>

            <!-- File Info -->
            <div id="fileInfo" class="hidden p-4 bg-purple-500/10 border border-purple-500/30 rounded-lg text-sm text-purple-300 mb-6 flex items-center gap-2">
                <i class="lucide-check-circle" style="font-size: 16px;"></i>
                <span id="fileInfoText"></span>
            </div>

            <!-- Upload Button -->
            <div class="flex items-center gap-4">
                <button id="uploadBtn" class="gradient-btn text-white font-semibold px-8 py-3 rounded-lg flex items-center gap-2">
                    <i class="lucide-send" style="font-size: 18px;"></i>
                    Upload & Transform
                </button>
                <span id="uploadStatus" class="text-sm text-gray-400 font-mono"></span>
            </div>
        </div>

        <!-- Results Section -->
        <div class="glass-card p-8">
            <div class="flex items-center gap-3 mb-6">
                <i class="lucide-database" style="color: #10b981; font-size: 24px;"></i>
                <h2 class="text-2xl font-bold text-green-400">Results</h2>
            </div>

            <button id="fetchBtn" class="gradient-btn-green text-white font-semibold px-8 py-3 rounded-lg flex items-center gap-2 mb-6">
                <i class="lucide-refresh-cw" style="font-size: 18px;"></i>
                Fetch Results
            </button>

            <div id="results" class="space-y-4">
                <div class="text-center py-12 text-gray-500">
                    <i class="lucide-inbox" style="font-size: 48px; margin: 0 auto 16px; opacity: 0.5;"></i>
                    <p class="text-lg">No results yet. Upload files to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>

    <script>
        // Initialize Lucide icons
        window.lucide = window.lucide || {};
        window.lucide.icons = window.lucide.icons || {};
        window.lucide.load = window.lucide.load || function() {};
        window.lucide.load();

        const uploadBtn = document.getElementById("uploadBtn");
        const fetchBtn = document.getElementById("fetchBtn");
        const uploadStatus = document.getElementById("uploadStatus");
        const resultsDiv = document.getElementById("results");
        const fileDropZone = document.getElementById("fileDropZone");
        const fileInput = document.getElementById("fileInput");
        const fileInfo = document.getElementById("fileInfo");
        const fileInfoText = document.getElementById("fileInfoText");
        let selectedFiles = [];

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="lucide-bell" style="display: inline; font-size: 16px; margin-right: 8px;"></i>${msg}`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('show');
                window.lucide.load();
            }, 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        // File handling
        fileDropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files));
        fileDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropZone.classList.add('dragover');
        });
        fileDropZone.addEventListener('dragleave', () => {
            fileDropZone.classList.remove('dragover');
        });
        fileDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropZone.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files);
        });

        function handleFileSelect(files) {
            selectedFiles = Array.from(files);
            fileInfoText.textContent = `${selectedFiles.length} file(s) selected: ${selectedFiles.map(f => f.name).join(', ')}`;
            fileInfo.classList.remove("hidden");
            showToast(`${selectedFiles.length} file(s) ready for upload`);
        }

        // Upload handler
        uploadBtn.addEventListener("click", async () => {
            const baseEndpoint = document.getElementById("baseEndpoint").value.trim();
            const userId = document.getElementById("userId").value.trim();
            
            if (!baseEndpoint || !userId || selectedFiles.length === 0) {
                showToast("⚠️ Missing endpoint, user ID, or files");
                return;
            }

            uploadStatus.textContent = "Uploading...";
            uploadBtn.disabled = true;

            const fileArray = [];
            for (const f of selectedFiles) {
                const text = await f.text();
                fileArray.push({ file_name: f.name, file_content: text });
            }

            try {
                const resp = await fetch(`${baseEndpoint}/upload`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: userId, files: fileArray })
                });
                const data = await resp.json();
                
                if (resp.ok) {
                    uploadStatus.textContent = "✓ Upload successful";
                    showToast("✓ Files uploaded and processing started");
                } else {
                    uploadStatus.textContent = "✗ Upload failed";
                    showToast(`✗ Error: ${JSON.stringify(data)}`);
                }
            } catch (err) {
                uploadStatus.textContent = "✗ Network error";
                showToast(`✗ Error: ${err.message}`);
            } finally {
                uploadBtn.disabled = false;
            }
        });

        // Fetch results handler
        fetchBtn.addEventListener("click", async () => {
            const baseEndpoint = document.getElementById("baseEndpoint").value.trim();
            const userId = document.getElementById("userId").value.trim();
            
            if (!baseEndpoint || !userId) {
                showToast("⚠️ Missing endpoint or user ID");
                return;
            }

            resultsDiv.innerHTML = `
                <div class="text-center py-12 text-gray-400">
                    <i class="lucide-loader-2 animate-spin" style="font-size: 48px; margin: 0 auto 16px;"></i>
                    <p class="text-lg">Loading results...</p>
                </div>
            `;
            window.lucide.load();

            try {
                const resp = await fetch(`${baseEndpoint}/results`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: userId })
                });
                const data = await resp.json();

                if (!resp.ok) {
                    resultsDiv.innerHTML = `<pre class="text-red-400 text-sm p-4 bg-red-500/10 rounded-lg overflow-auto">${JSON.stringify(data, null, 2)}</pre>`;
                    return;
                }

                const sessions = data.sessions || {};
                if (Object.keys(sessions).length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="text-center py-12 text-gray-500">
                            <i class="lucide-inbox" style="font-size: 48px; margin: 0 auto 16px; opacity: 0.5;"></i>
                            <p class="text-lg">No results found</p>
                        </div>
                    `;
                    window.lucide.load();
                    return;
                }

                let html = "";
                for (const [session, details] of Object.entries(sessions)) {
                    html += `
                        <div class="result-card">
                            <h3 class="text-lg font-bold text-purple-400 mb-4 flex items-center gap-2">
                                <i class="lucide-folder" style="font-size: 20px;"></i>
                                Session: ${session}
                            </h3>
                            <ul class="space-y-2">
                    `;
                    details.files.forEach(f => {
                        const s3Url = `https://s3.console.aws.amazon.com/s3/object/synopsis-transformer-files?region=us-east-2&prefix=${f.key}`;
                        html += `
                            <li class="flex justify-between items-center p-3 bg-black/30 rounded-lg hover:bg-black/50 transition-colors">
                                <span class="text-gray-300 text-sm font-mono truncate flex-1">${f.key}</span>
                                <a href="${s3Url}" target="_blank" class="text-green-400 hover:text-green-300 font-semibold text-sm flex items-center gap-1 ml-4">
                                    <i class="lucide-download" style="font-size: 14px;"></i>
                                    Download
                                </a>
                            </li>
                        `;
                    });
                    html += `</ul></div>`;
                }
                resultsDiv.innerHTML = html;
                window.lucide.load();
                showToast(`✓ Found ${Object.keys(sessions).length} session(s)`);
            } catch (err) {
                resultsDiv.innerHTML = `<pre class="text-red-400 text-sm p-4 bg-red-500/10 rounded-lg">${err.message}</pre>`;
                showToast(`✗ Error: ${err.message}`);
            }
        });
    </script>
</body>
</html>
