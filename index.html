<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synopsis Transformer - Fabric AI Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css">
</head>
<body class="bg-black text-white min-h-screen">
  <div class="max-w-5xl mx-auto py-10 px-6">
    <h1 class="text-4xl font-bold mb-6 gradient-text">Synopsis Transformer</h1>
    <p class="mb-10 text-gray-400">Upload VTT files, process them with AI, and browse your transformed results.</p>

    <!-- Config -->
    <div class="mb-8">
      <input id="baseEndpoint" type="text" placeholder="https://your-api-gateway-url"
        class="glass-input w-full font-mono text-sm mb-3 p-2 rounded bg-gray-800 border border-gray-700"/>
      <input id="userId" type="text" placeholder="rafa"
        class="glass-input w-full font-mono text-sm p-2 rounded bg-gray-800 border border-gray-700"/>
    </div>

    <!-- Upload -->
    <div class="mb-8">
      <input type="file" id="fileInput" accept=".vtt" multiple class="mb-4"/>
      <button id="uploadBtn" class="gradient-btn px-6 py-2 rounded">Upload & Transform</button>
      <span id="uploadStatus" class="ml-3 text-gray-400 text-sm"></span>
    </div>

    <!-- Results -->
    <div class="mb-8">
      <button id="fetchBtn" class="gradient-btn-green px-6 py-2 rounded">Fetch Results</button>
    </div>

    <div id="results" class="space-y-4 text-sm"></div>
  </div>

  <!-- Modal Viewer -->
  <div id="viewerModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
    <div class="bg-gray-900 rounded-lg max-w-3xl w-full p-6 relative">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-400 hover:text-white">
        ✕
      </button>
      <h2 class="text-xl font-bold text-cyan-400 mb-4">File Content</h2>
      <pre id="viewerContent" class="text-gray-200 text-xs bg-black/40 p-4 rounded max-h-96 overflow-auto"></pre>
    </div>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const fetchBtn = document.getElementById("fetchBtn");
    const uploadStatus = document.getElementById("uploadStatus");
    const resultsDiv = document.getElementById("results");
    const fileInput = document.getElementById("fileInput");

    const viewerModal = document.getElementById("viewerModal");
    const viewerContent = document.getElementById("viewerContent");
    const closeModal = document.getElementById("closeModal");

    let selectedFiles = [];

    fileInput.addEventListener("change", (e) => {
      selectedFiles = Array.from(e.target.files);
    });

    // Upload
    uploadBtn.addEventListener("click", async () => {
      const baseEndpoint = document.getElementById("baseEndpoint").value.trim();
      const userId = document.getElementById("userId").value.trim();

      if (!baseEndpoint || !userId || selectedFiles.length === 0) {
        alert("Please select endpoint, user ID, and files");
        return;
      }

      uploadStatus.textContent = "Uploading...";
      const fileArray = [];
      for (const f of selectedFiles) {
        const text = await f.text();
        fileArray.push({ file_name: f.name, file_content: text });
      }

      try {
        const response = await fetch(`${baseEndpoint}/upload`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, files: fileArray })
        });
        const result = await response.json();

        if (!response.ok) {
          alert("Error: " + JSON.stringify(result));
          uploadStatus.textContent = "✗ Upload failed";
          return;
        }

        // ✅ Show session started
        const sessionPrefix = result.session_prefix || "unknown";
        resultsDiv.innerHTML = `
          <p class="text-green-400 font-semibold">
            ✅ Session started: ${sessionPrefix} — processing in background...
          </p>
          <p class="text-gray-400">Click "Fetch Results" in a few seconds to check output.</p>
        `;
        uploadStatus.textContent = "✓ Upload successful";
      } catch (err) {
        uploadStatus.textContent = "✗ Error";
        alert(err.message);
      }
    });

    // Fetch results
    fetchBtn.addEventListener("click", async () => {
      const baseEndpoint = document.getElementById("baseEndpoint").value.trim();
      const userId = document.getElementById("userId").value.trim();

      if (!baseEndpoint || !userId) {
        alert("Missing endpoint or user ID");
        return;
      }

      resultsDiv.innerHTML = "<p class='text-gray-400'>Loading...</p>";

      try {
        const resp = await fetch(`${baseEndpoint}/results`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId })
        });
        const data = await resp.json();

        if (!resp.ok) {
          resultsDiv.innerHTML = `<pre class="text-red-400">${JSON.stringify(data, null, 2)}</pre>`;
          return;
        }

        const sessions = data.sessions || {};
        if (Object.keys(sessions).length === 0) {
          resultsDiv.innerHTML = "<p class='text-gray-400'>No results found</p>";
          return;
        }

        let html = "";
        for (const [session, details] of Object.entries(sessions)) {
          html += `<div class="p-4 bg-gray-800 rounded mb-4">
            <h3 class="font-bold text-purple-400 mb-2">Session: ${session}</h3>
            <ul class="space-y-2">`;
          details.files.forEach(f => {
            const s3Url = f.url || `https://synopsis-transformer-files.s3.us-east-2.amazonaws.com/${f.key}`;
            html += `
              <li class="flex justify-between items-center bg-gray-900 px-3 py-2 rounded">
                <span class="text-sm text-gray-300 truncate flex-1">${f.key}</span>
                <div class="flex gap-2 ml-4">
                  <button onclick="viewFile('${s3Url}')" class="px-3 py-1 bg-cyan-600 hover:bg-cyan-700 rounded text-sm">View</button>
                  <a href="${s3Url}" target="_blank" class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm">Download</a>
                </div>
              </li>`;
          });
          html += `</ul></div>`;
        }
        resultsDiv.innerHTML = html;
      } catch (err) {
        resultsDiv.innerHTML = `<pre class="text-red-400">${err.message}</pre>`;
      }
    });

    // Viewer
    window.viewFile = async function(url) {
      try {
        const resp = await fetch(url);
        const text = await resp.text();
        viewerContent.textContent = text;
        viewerModal.classList.remove("hidden");
        viewerModal.classList.add("flex");
      } catch (err) {
        alert("Error loading file: " + err.message);
      }
    };

    closeModal.addEventListener("click", () => {
      viewerModal.classList.add("hidden");
    });
  </script>
</body>
</html>
